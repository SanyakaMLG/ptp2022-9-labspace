<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
  <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

  <script th:src="@{/js/inspinia.js}"></script>
  <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>
<body>
<div th:fragment="copy">
  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" th:src="@{/img/logo.jpg}"/>
                             </span>
            <!--a data-toggle="dropdown" class="dropdown-toggle" th:href="@{/main/profile}"-->
            <a  class="dropdown-toggle" th:href="@{/main/profile}">
                            <span class="clear">
                              <span class="block m-t-xs">
                              <strong class="font-bold">
                                <span th:text="${name}"></span>
                              </strong>
                            </span>
                              <span class="text-xs block">
                                <span th:text="${groupp}"></span>
                              </span>
                            </span>
            </a>
          </div>
          <div class="logo-element">
            LS
          </div>
        </li>
        <li class="active">
          <a href="/main/index"><i class="fa fa-th-large"></i> <span class="nav-label">Available labs</span></a>
        </li>
        <li>
          <a href="/main/minor"><i class="fa fa-th-large"></i> <span class="nav-label">Completed labs</span> </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</html>
