<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/teacher_lab.css">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>
<body>
<div id="wrapper">
    <div th:insert="~{templs/templateOfSideMenu1 :: copy}"></div>
    <div id="page-wrapper" class="gray-bg">
        <div th:insert="~{templs/templateOfUpperPanel :: copy}"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="teacher_container">
                        <span class="teacher_title" th:text="${lab_info.name}"></span>
                        <div class="teacher_form">
                            <div class="teacher_criterias">
                                <div class="teacher_criteria" th:each="deadline : ${deadlines}">
                                    <div style="display: block">
                                        <span class="teacher_title_text">Deadline</span>
                                        <div class="teacher_block teacher_date">
                                            <p style="display: block; text-align: center">
                                                <span class="teacher_dayMonth"
                                                      th:text="${deadline.getKey().getDate()} + '.' + ${deadline.getKey().getMonth()}" ></span>
                                                <span class="teacher_year" th:text="${deadline.getKey().getYear()}"></span>
                                            </p>
                                        </div>
                                    </div>
                                    <span style="font-weight: bold; margin: 15px 10px 0 10px; font-size: 30px;">-</span>
                                    <div style="display: block">
                                        <span class="teacher_title_text" th:text="${deadline.getValue()}">Mark</span>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <div style="margin-top: 35px">
                                <span class="teacher_title_text">General information</span>
                                <textarea class="teacher_input teacher_input_inf" rows="5" cols="1" placeholder="information"></textarea>
                            </div>

                            <div class="teacher_row">
                                <div class="student_left_form">
                                    <span class="teacher_title_text">Useful files</span>
                                    <button class="student_upload">Download</button>
                                </div>
                                <div class="student_right_form">
                                    <span class="teacher_title_text">Your labwork</span>
                                    <div class="teacher_file_import">
                                        <span class="teacher_text_import">Ready?</span>
                                        <button class="teacher_button_import">Upload</button>
                                    </div>
                                </div>
                            </div>

                            <button class="submit_button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/teacher_lab/dateChange.js"></script>
</body>
</html>
