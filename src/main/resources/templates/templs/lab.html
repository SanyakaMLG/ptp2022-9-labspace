<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
  <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

  <script th:src="@{/js/inspinia.js}"></script>
  <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>

<body>

<div id="wrapper">
  <div th:insert="~{templs/templateOfSideMenu1 :: copy}"></div>
  <div id="page-wrapper" class="gray-bg">
    <div th:insert="~{templs/templateOfUpperPanel :: copy}"></div>
    <div class="wrapper wrapper-content animated">
      <div class="row">
        <div class="col-lg-12 labSpace">
          <div class="text-center">
            <h1 th:text="*{lab_info.name}"></h1>
          </div>
          <div class="space" th:object="${lab_info}">
            <div class="labInfo">
              <div id="informationOfLab">
                <h2 class="text-center">Общая информация</h2>
                <div th:text="*{description}"></div>
              </div>
              <div id="usefulFiles">
                <h2 class="text-center">Полезные файлы</h2>
                <a th:href="@{labid{id}/download(id=*{id})}">Скачать</a>
              </div>
            </div>

            <div id="resultOfLab">
              <div id="row">
                <div id="grade">
                  <h3 class="text-center">Оценка</h3>
                  <div id="gradeSpace" th:text="${grade}" class="text-center" >

                  </div>
                </div>
                <div id="deadline">
                  <h3 class="text-center">Дедлайн</h3>
                  <div id="deadlineSpace" th:text="${deadlines}"></div>
                </div>
              </div>
              <div id="done">
                <h2 class="text-center">Сдача</h2>
                <form class="m-t" role="form"  enctype="multipart/form-data" method="post" >
                  <div >
                    <input type="file" class="form-control" name="file">
                  </div>
                  <div> <input type="submit" class="btn btn-primary block full-width m-b" value="Отправить"/></div>
                </form>
              </div>
            </div>
          </div>

          <!--<div th:insert="~{templs/loadLab :: copy}"></div>-->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
