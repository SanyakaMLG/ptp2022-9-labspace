<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/img/favicons/site.webmanifest">
  <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#1ab394">
  <meta name="theme-color" content="#1ab394">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
  <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

  <script th:src="@{/js/inspinia.js}"></script>
  <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>
<body>
<div th:fragment="copy">
  <div class="row border-bottom sticky">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header" style="margin-right: auto;">
        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        <li>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link navbar-btn navbar-link">Sign out</button>
          </form>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
