<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
  <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

  <!-- Custom and plugin javascript -->
  <script th:src="@{/js/inspinia.js}"></script>
  <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>

<body>

<div id="wrapper">

  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" th:src="@{/img/logo.jpg}"/>
                             </span>
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Made by Donkey club</strong>
                             </span> <span class="text-muted text-xs block">Young programmers<b class="caret"></b></span> </span> </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li><a href="profiles.html">Profiles</a></li>
            </ul>
          </div>
          <div class="logo-element">
            LS
          </div>
        </li>
        <li>
          <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">Main page(Labs later)</span></a>
        </li>
        <li class="active">
          <a href="minor.html"><i class="fa fa-th-large"></i> <span class="nav-label">Minor page(...)</span> </a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
          <li>
            <a href="#">
              <i class="fa fa-sign-out"></i> Log out
            </a>
          </li>
        </ul>

      </nav>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center m-t-lg">
            <div>
              <p>Your IP address is: <span th:text="${clientIPAddress}"></span></p>
              <p>Current date: <span th:text="${clientDate}"></span></p>
            </div>
          </div>
          <p>File System of client's directory:</p>
          <ul th:each="Files: ${clientFileSystem}">
            <li th:text="${Files}"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
