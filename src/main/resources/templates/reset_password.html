<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LABSPACE | Reset password</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>


</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <form class="m-t" role="form" th:action="@{/reset_password}" method="post">
      <input type="hidden" name="token" th:value="${token}" />
      <div class="form-group">
        <div class="">
          <input type="password" name="password"  id="password" placeholder="New password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <input type="password"  placeholder="New password again" class="form-control"  required oninput="checkPasswordMatch(this);"/>
        </div>
      </div>

      <div> <input type="submit" class="btn btn-primary block full-width m-b" value="Change password"/></div>
    </form>
  </div>
</div>

</body>

</html>

<script>
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value !== $("#password").val()) {
      fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
