<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LABSPACE | Login</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <h3>Welcome to LabSpace</h3>
    <p>
      You will find here a lot of labs
    </p>
    <p>
      Login in. To see it.
    </p>
    <form class="m-t" role="form" th:action="@{/login}" method="post" >
      <div >
        <input type="text" class="form-control" name="username" placeholder="Email" required="">
      </div>
      <div>
        <input type="password" class="form-control" name="password" placeholder="Password" required="">
      </div>
     <div> <input type="submit" class="btn btn-primary block full-width m-b" value="Sign In"/></div>

      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="/register">Create an account</a>
    </form>
  </div>
</div>

</body>

</html>
