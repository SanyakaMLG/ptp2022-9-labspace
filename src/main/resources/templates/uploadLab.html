<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

  <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form th:object="${labInfo}" method="post" class="m-t"   enctype="multipart/form-data">
      <h3 class="form-signin-heading" style="text-align: center">Upload Lab Form</h3>
      <div class="form-group">
        <div class="">
          <input type="text" th:field="*{department}" placeholder="Description" class="form-control" required="" />
        </div>
      </div>

      <div class="form-group">
        <div class="">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" th:field="*{isVisible}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Сделать видимым
            </label>
          </div>
        </div>
      </div>

        <div class="form-group">
          <div class="">
            <label for="exampleFormControlFile1">Загрузить файл:</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" style= "display: inline-block; margin-left: 15px;">
          </div>
        </div>


      <div class="form-group">
        <div class="">
          <select class="form-select" aria-label="Default select example">
            <option selected>Выбрать предмет</option>
            <option value="1">ЯиМП</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-primary btn-block">Upload Lab</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
