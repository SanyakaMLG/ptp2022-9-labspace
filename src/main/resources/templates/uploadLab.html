<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

  <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form th:object="${labInfo}" method="post" class="m-t"   enctype="multipart/form-data">
      <h3 class="form-signin-heading">Upload Lab Form</h3>
      <div class="form-group">
        <input type="text" th:field="*{department}" placeholder="Description" class="form-control" required="" />
        <input type="checkbox" th:field="*{isVisible}" value="1">Make Visible</input>
        <input type="file"  name="file">
      </div>
      <div class="form-group">
          <select name="course_id" >
              <option value="1">ЯиМП</option>
          </select>
      </div>
          <button type="submit" class="btn btn-primary btn-block">Upload Lab</button>
    </form>
  </div>
</div>
</body>
</html>
