<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>LS | Graded labs</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/img/favicons/site.webmanifest">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#1ab394">
    <meta name="theme-color" content="#1ab394">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>

<body>

<div id="wrapper">
    <div th:insert="~{adminTemp/adminSideMenu4 :: copy}"></div>
    <div id="page-wrapper" class="gray-bg">
        <div th:insert="~{adminTemp/adminTemplateOfUpperPanel :: copy}"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center dashboard-header">
                        <h1>Groups</h1>
                    </div>
                    <div class="columns-name">
                        <p style="flex: 1">Name</p>
                        <p style="flex: 1">Faculty</p>
                        <p style="flex: 1">Department</p>
                    </div>
                    <div class="lab-space" th:each="group : ${groups}">
                        <div class="lab-name" >
                            <a class="lab-name admin" th:href="'/admin/group' + ${group.getId()}" >
                                <h2 class="h2-lab-name admin" th:text="${group.getName()}"/>
                            </a>
                        </div>
                        <h2 class="student-group" th:text="${group.getFaculty()}" />
                        <h2 class="student-group" th:text="${group.getDepartment()}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
