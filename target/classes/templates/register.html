<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

  <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
      <h3 class="form-signin-heading">Registration Form</h3>
      <div class="form-group">
          <input type="text" th:field="*{firstName}" placeholder="Name" class="form-control" required="" />
      </div>
      <div class="form-group">
          <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required="" />
      </div>
      <div class="form-group">
          <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required="" />
      </div>
      <div class="form-group">
        <div class="">
          <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="">
      <select name="group_id">
        <optgroup label="ИУ9">
          <option  th:field="*{groupp}" value = "1">ИУ9-11Б</option>
          <option value="2">ИУ9-12Б</option>
          <option value="3">ИУ9-21Б</option>
          <option value="3">ИУ9-22Б</option>
        </optgroup>
        <optgroup label="Украина">
          <option value="4">Киев</option>
          <option value="5">Харьков</option>
          <option value="6">Львов</option>
        </optgroup>
        <optgroup label="Беларусь">
          <option value="7">Минск</option>
          <option value="8">Бобруйск</option>
          <option value="9">Гомель</option>
        </optgroup>
      </select>
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
      </div>
      <span th:utext="${successMessage}"></span>
      <div class="alert alert-success alert-dismissible col-sm-12"
           th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">×</button>
        <ul th:each="data : ${bindingResult.getAllErrors()}">
          <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
        </ul>
      </div>
    </form>
  </div>
</div>
</body>
</html>
