<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" th:href="@{../static/css/profile.css}">
</head>
<body>
<form class="container" method="post" th:object="${user}">
    <div class="card">
        <div class="info"><span>Edit form</span>
            <a th:href="@{/main/index}">Go home</a>
            <button id="savebutton" type="submit">Save</button>
        </div>
        <div class="forms">
            <div class="inputs">
                <span>Email</span>
                <input type="text" th:field="*{email}" readonly></div>
            <div class="inputs">
                <span>First Name</span>
                <input type="text" th:field="*{firstName}"></div>
            <div class="inputs" >
                <span>Last Name</span>
                <input type="text" th:field="*{lastName}"></div>
            <div class="inputs" >
                <span>Patronymic</span>
                <input type="text"  th:field="*{patronymic}"></div>
            <div class="inputs" >
                <span>Telegram Account</span>
                <input type="text"  th:field="*{tgAccount}"></div>
            <div class="inputs">
                <span>Phone Number</span>
                <input type="text"  th:field="*{phoneNumber}"></div>

        </div>
    </div>
</form>
<!--script src="../static/js/profile.js"></script-->
</body>

</html>
