<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LABSPACE | Forgot password</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>


</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div th:if="${error != null}">
      <p class="alert alert-danger" role="alert">[[${error}]]</p>
    </div>
    <div class="alert alert-info" role="alert" th:text="${message}" th:if="${message}"></div>
    <form class="m-t" role="form" th:action="@{/forgot_password}"  method="post" >
      <div >
        <input type="email" class="form-control" name="email" placeholder="Email" required="">
      </div>
      <div> <input type="submit" class="btn btn-primary block full-width m-b" value="Send"/></div>
      <p class="text-muted text-center"><small>Don't have an account?</small></p>
      <p class="btn btn-sm btn-white btn-block" href="/register">Sign up</p>
    </form>
  </div>
</div>

</body>

</html>
